<html lang="EN">
    <head>

        <title>Contact Form</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Contact Us</legend>
                <label for=""><strong>Content:</strong></label>
                <select name="Content" id="content">
                    <option value="support">Support</option>
                    <option value="feedback">Feedback</option>
                    <option value="report">Report</option>
                </select> <br> <br>
    
                <label for=""><strong>Full Name:</strong></label> <br> <input type="text" name="fullName" id="name" placeholder="Input your name"> <br> <br>
                <label for=""><strong>E-mail:</strong></label> <br> <input type="email" name="e-mail" id="email" placeholder="email@gmail.com"> <br> <br>
                <label for=""><strong>Message:</strong></label> <br> <textarea name="message" id="message" cols="30" rows="10"></textarea> <br><br>
    
                <input type="checkbox" name="sendMessege" id="sendMessage"> I accept receive messages in my email <br><br>
    
                <button type="submit">Send</button>
            </fieldset>
        </form>
        
    </body>
</html>
