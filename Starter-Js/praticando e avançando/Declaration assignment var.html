<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // declaração 
        var name

        // assignment
        var name= "Shelldon"

        // tipo de dado
        console.log(typeof name)

        // agrupamento de declarações
        let age, isHuman

        age = 18
        isHuman = true
        
        //múltipos argumentos
        console.log(name, age, isHuman)

        //escrita de texto + variáveis / concatenando
        console.log('o ' + name + ' tem ' + age + ' anos.')

        //escrita de texto + variáveis / interporlando com template literals
        console.log(`o ${name} tem ${age} anos.`)

</script>
</body>
</html>
